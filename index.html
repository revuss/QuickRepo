<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container row vh-100">
      <div class="buttonSideMain">
        <div class="buttonElement m-2">
          <div class="btn btn-primary" onclick="toggleBold('ele-1')">Bold</div>
          <div class="btn btn-primary" onclick="toggleItalic('ele-1')">
            Italic
          </div>
          <div class="btn btn-primary" onclick="toggleUnderline('ele-1')">
            Underline
          </div>
          <input
            type="number"
            class="font-size-input btn border"
            data-target="ele-1"
          />
          <input type="color" class="color-input" data-target="ele-1" />
        </div>
        <div class="buttonElement m-2">
          <div class="btn btn-primary" onclick="toggleBold('ele-2')">Bold</div>
          <div class="btn btn-primary" onclick="toggleItalic('ele-2')">
            Italic
          </div>
          <div class="btn btn-primary" onclick="toggleUnderline('ele-2')">
            Underline
          </div>
          <input
            type="number"
            class="font-size-input btn border"
            data-target="ele-2"
          />
          <input type="color" class="color-input" data-target="ele-2" />
        </div>
        <div class="buttonElement m-2">
          <div class="btn btn-primary" onclick="toggleBold('ele-3')">Bold</div>
          <div class="btn btn-primary" onclick="toggleItalic('ele-3')">
            Italic
          </div>
          <div class="btn btn-primary" onclick="toggleUnderline('ele-3')">
            Underline
          </div>
          <input
            type="number"
            class="font-size-input btn border"
            data-target="ele-3"
          />
          <input type="color" class="color-input" data-target="ele-3" />
        </div>
        <div class="buttonElement m-2">
          <div class="btn btn-primary" onclick="toggleBold('ele-4')">Bold</div>
          <div class="btn btn-primary" onclick="toggleItalic('ele-4')">
            Italic
          </div>
          <div class="btn btn-primary" onclick="toggleUnderline('ele-4')">
            Underline
          </div>
          <input
            type="number"
            class="font-size-input btn border"
            data-target="ele-4"
          />
          <input type="color" class="color-input" data-target="ele-4" />
        </div>
      </div>
      <div class="textSideMain text-start">
        <div class="border m-2 textElements">
          <p class="ele-1">He's not the sharpest knife in the drawer.</p>
        </div>
        <div class="border m-2 textElements">
          <p class="ele-2">The big building was blazing with lights.</p>
        </div>

        <div class="border m-2 textElements">
          <p class="ele-3">Now you must answer some big questions.</p>
        </div>
        <div class="border m-2 textElements">
          <p class="ele-4">Get Your Act Together!</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
